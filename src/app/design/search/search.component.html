<div class="form-group">

  <div class="row">
    <div class="col-12 col-md-6">
      <input type="text" class="form-control form-control-sm float-left" id="inputSummonerName" placeholder="Summoner Name" />
    </div>

    <div class="col-4 col-md-4">
      <select class="custom-select custom-select-sm float-left ml-1"
              [value]="baseRegion.tag"
              (change)="changeBaseRegion($event.target.value)"
      >
        <option
          *ngFor="let regionTag of allRegionTag"
          value="{{ regionTag }}"
        >{{ regionTag }}</option>
      </select>
    </div>

    <div class="col-2 col-md-2">

      <button routerLink="#" class="btn-sm btn-primary w-100 ml-1">
        <small class="text-muted">
          <i class="fas fa-search text-white"></i>
        </small>
        Search
      </button>
    </div>
  </div>

</div>
