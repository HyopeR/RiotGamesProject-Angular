<div class="row">
  <div class="col-12 col-md-8">

    <div class="form-group mt-2">
      <input type="text" class="form-control form-control-sm float-left"
             id="summonerName"
             placeholder="Summoner Name"
             name="summonerName"
             [(ngModel)]="summonerName"
      />
    </div>

  </div>

  <div class="col-6 col-md-2">

    <div class="form-group mt-2">
      <select class="custom-select custom-select-sm float-left"
              [value]="baseRegion.tag"
              (change)="changeBaseRegion($event.target.value)"
      >
        <option
          *ngFor="let regionTag of allRegionTag"
          value="{{ regionTag }}"
        >{{ regionTag }}</option>
      </select>
    </div>

  </div>

  <div class="col-6 col-md-2">

    <div class="form-group mt-2">
      <button (click)="searchSummonerName()" class="btn-sm btn-primary w-100">
        <small class="text-muted">
          <i class="fas fa-search text-white"></i>
        </small>
        Search
      </button>
    </div>

  </div>
</div>
