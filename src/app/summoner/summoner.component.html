<div class="row">

  <div class="col-12 col-md-6">

    <div *ngIf="dataComplete">
      <span>{{ summoner.name }}</span><br>
      <span>{{ summoner.accountId }}</span>
    </div>

  </div>

  <div class="col-12 col-md-6">
    <div *ngIf="dataComplete">
      <div class="row" *ngFor="let match of summonerMatches['matches']">
        {{match.champion}}
      </div>
    </div>


  </div>
</div>
