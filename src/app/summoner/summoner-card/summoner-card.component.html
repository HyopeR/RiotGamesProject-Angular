<div class="row p-0 m-0 bg-light border border-primary rounded-10">
    <div class="col-4 col-md-4 p-0">
      <div class="w-100">
        <img class="img-fluid border-primary rounded-10" src="{{ profileIconBaseUrl }}{{ summoner.profileIconId }}.png" alt="Profile Icon">
      </div>
    </div>

    <div class="col-8 col-md-8">
      <h4>
        {{ summoner.name }}
      </h4>
      <span>Level: {{ summoner.summonerLevel }}</span><br>
      <span>League Solo: {{ summonerLeague.RANKED_SOLO_5x5.tier }} - {{ summonerLeague.RANKED_SOLO_5x5.rank }}</span><br>
      <span>League Flex: {{ summonerLeague.RANKED_FLEX_SR.tier }} - {{ summonerLeague.RANKED_FLEX_SR.rank }}</span>
    </div>
</div>
